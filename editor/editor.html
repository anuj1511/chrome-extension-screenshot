<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="editor.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>This is Editor</h1>
    <div class="editor-wrapper">
      <div class="image-wrapper" id="imageContainer">
        <!-- Image will be loaded here -->
        <img id="image"/>
      </div>
      <div class="sidebar">
        <!-- Sidebar content will go here -->
      </div>
    </div>
    <div class="input-wrapper">
      <div class="mb-3">
        <label class="form-label"> <b> Image Description </b> </label>
        <textarea
          class="form-control"
          id="imageDescription"
          rows="3"
        ></textarea>
      </div>
      <div class="button-wrapper">
        <button type="button" class="btn btn-primary" id="postButton">
          Post
        </button>
      </div>
    </div>

    <div id="wrapper">
      <button id="enableButton">Enable Clicking</button>
      <div id="imageWrapper">
          <!-- <img src="your_image.jpg" alt="Your Image" id="image"> -->
          <div id="numberContainer"></div>
      </div>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
